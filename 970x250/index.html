<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=ad.size content="width=728,height=90">
	<title></title>
	<script type="text/javascript">
    var clickTag = "#";
    </script>
    <style type="text/css">
    	* {-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
    	html,body {margin: 0;padding: 0; background: transparent;}
    	#stage {margin: 0 auto;position: relative;overflow: hidden;background: #fff}
	    #stage.animate {background: url("images/bg.png"); transition: 0.1s;}
	    img { max-width: 100%; display: inline-block; height: auto;}
	    .img{display: flex;}
	    .img img {margin: 0 auto; display: inherit}
	    .header{position: absolute;     left: 24%; top: 10px;}
		.header2{position: absolute;     left: 24%; bottom: 10px;}
		.header3{position: absolute;     right: 24%; top: 27%;}
	    .title{position: absolute;    bottom: 29px;left: 235px;}
	    .muasp{position: absolute;right: 210px;bottom:5px}
	    .nhanqua{    position: absolute;left: 25%;top: 25px;}
	    .btn{ position: absolute;    bottom: 19px;right: 204px;}
	    .header, .header2, .header3,.title,.muasp,.nhanqua,.btn{ opacity: 0; }
	    .animate .header { -webkit-animation: fadeInDown1 0.1s ease-out 1.6s forwards ;  animation: fadeInDown1 0.1s ease-out 1.6s  forwards;}
		.animate .header2 { -webkit-animation: fadeInUp1 0.2s ease-out 1.8s forwards ;  animation: fadeInUp1 0.2s ease-out 1.8s  forwards;}
		.animate .header3 { -webkit-animation: fadeInDown1 0.3s linear 1.5s forwards ;  animation: fadeInDown1 0.3s linear 1.5s  forwards;}
	    .animate .nhanqua { -webkit-animation: fadeInDown 1s ease-out 0.2s forwards ;  animation: fadeInDown 1s ease-out 0.2s  forwards;}
	    .animate .muasp { -webkit-animation: bounceIn 0.6s linear 0.5s forwards ;  animation: bounceIn 0.6s linear 0.5s  forwards;}
	    .animate .title { -webkit-animation: fadeInUp 1s ease-out 0.2s forwards ;  animation: fadeInUp 1s ease-out 0.2s  forwards;}
		.animate .btn{-webkit-animation:zoomIn 1s ease-out 2.4s infinite;animation:zoomIn 1s ease-out 2.4s infinite}
		@-webkit-keyframes fadeInUp1{0%{opacity:0;-webkit-transform:translateY(80px)}100%{opacity:1;-webkit-transform:translateY(0)}}@keyframes fadeInUp1{0%{opacity:0;transform:translateY(80px)}100%{opacity:1;transform:translateY(0)}}
		@-webkit-keyframes fadeInDown1 {0% { opacity: 0;transform: translateY(-20px); }100% {opacity: 1;transform: translateY(0);}} @keyframes fadeInDown1 {0% { opacity: 0;transform: translateY(-20px); }100% {opacity: 1;transform: translateY(0);}}
		@keyframes zoomIn{0%{opacity:1;transform:scale(1,1)}50%{opacity:1;transform:scale(1.1,1.1)}100%{opacity:1;transform:scale(1,1)}}
		@keyframes scale{50%{-webkit-transform:scale(1.1);-moz-transform:scale(1.1);-ms-transform:scale(1.1);-o-transform:scale(1.1);transform:scale(1.1)}}
		@-webkit-keyframes fadeInDown {0% { opacity: 0;transform: translateY(-20px); }100% {opacity: 1;transform: translateY(0);}} @keyframes fadeInDown {0% { opacity: 0;transform: translateY(-20px); }50% {opacity: 1;transform: translateY(0);}100%{opacity: 0; transition: none}}
	    @-webkit-keyframes fadeInRight{from{opacity:0;transform:translate3d(100%,0,0)}to{opacity:1;transform:none}}@keyframes fadeInRight{from{opacity:0;transform:translate3d(100%,0,0)}to{opacity:1;transform:none}}
	    @-webkit-keyframes fadeInLeft{from{opacity:0;transform:translate3d(-100%,0,0)}to{opacity:1;transform:none}}@keyframes fadeInLeft{from{opacity:0;transform:translate3d(-100%,0,0)}to{opacity:1;transform:none}}
	    @-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translateY(80px)}100%{opacity:1;-webkit-transform:translateY(0)}}@keyframes fadeInUp{0%{opacity:0;transform:translateY(80px)}50%{opacity:1;transform:translateY(0)}100%{opacity: 0; transition: none}}
		@-webkit-keyframes bounceIn {0% { opacity: 0; -webkit-transform: scale(.3) translate3d(0, 0, 0);transform: scale(.3) translate3d(0, 0, 0)}50%{opacity: .9; -webkit-transform: scale(1);transform: scale(1)}100% {opacity: 1; -webkit-transform: scale(1) translate3d(0, 0, 0);transform: scale(1) translate3d(0, 0, 0)}}
		@keyframes bounceIn { 0% {  opacity: 0; -webkit-transform: scale(.3) translate3d(0, 0, 0);transform: scale(.3) translate3d(0, 0, 0) }  50% {  opacity: .9; -webkit-transform: scale(1);transform: scale(1) } 100% { opacity: 1; -webkit-transform: scale(1) translate3d(0, 0, 0);transform: scale(1) translate3d(0, 0, 0)}}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript src=https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"></script>
</head>
<body>
	<div id="stage" style="width: 970px; height: 250px">
		<a id="link-run" href="javascript:window.open(window.clickTag)"></a>
		<span class="img title"><img src="images/title.png"></span>
		<span class="img nhanqua"><img src="images/nhanqua.png"></span>
		<!-- out -->
		<span class="img header"><img src="images/trung.png"></span>
		<span class="img header2"><img src="images/trieutrieu.png"></span>
		<span class="img header3"><img src="images/product.png"></span>
		<!-- out -->
		<span class="img btn"><img src="images/btn.png"></span>
		
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#stage").addClass("animate");
	});
</script>
</body>
</html>
